      <div class="modal" id="modalEditorPerfil" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar datos personales</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <label for="nombres">Nombres</label>
                  <input type="text" class="form-control datos-perfil-modal" id="nombres" required placeholder="Juan José">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" class="form-control datos-perfil-modal" id="apellidos" required placeholder="Cabrera Terra">
                  <label for="documento">Número de cédula de identidad (sin puntos ni guión)</label>
                  <input type="text" class="form-control datos-perfil-modal" id="documento" required placeholder="12345678">
                  <label for="contacto">Teléfono de contacto</label>
                  <input type="text" class="form-control datos-perfil-modal" id="contacto" required placeholder="22224444">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="button" class="btn btn-lg btn-primary btn-block" data-dismiss="modal" onclick="guardarCambiosPerfil()"  value="Editar">
                </div>
            </div>
        </div>
    </div>

      <h2>Datos personales</h2>
      <br>
      <label for="nombres">Nombres</label>
      <input type="text" class="form-control datos-perfil" id="nombres" required placeholder="Juan José">
      <label for="apellidos">Apellidos</label>
      <input type="text" class="form-control datos-perfil" id="apellidos" required placeholder="Cabrera Terra">
      <label for="documento">Número de cédula de identidad (sin puntos ni guión)</label>
      <input type="text" class="form-control datos-perfil" id="documento" required placeholder="12345678">
      <label for="contacto">Teléfono de contacto</label>
      <input type="text" class="form-control datos-perfil" id="contacto" required placeholder="22224444">
      <input type="button" class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#modalEditorPerfil" value="Editar">
